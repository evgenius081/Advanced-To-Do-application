<h1 mat-dialog-title *ngIf="data">{{data.title}}</h1>
<div mat-dialog-content *ngIf="data" [innerHTML]="data.message">
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button mat-dialog-close [mat-dialog-close]="false">No</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</div>
